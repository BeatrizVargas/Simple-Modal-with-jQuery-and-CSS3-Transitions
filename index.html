<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal with JQuery and CSS3 Transitions</title>    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <a class="open">View Modal</a>
        <div class="content">
            <h1>Sample Modal</h1>
            <br>
            <br>
            <form class="form">
                <label>First Name</label>
                <br>
                <input type="text" >
                <br>
                <label>Last Name</label> 
                <br>
                <input type="text">
                <br>        
                <label>Address</label> 
                <br>
                <input type="text">   
                <br>
                <label>Email</label> 
                <br>
                <input type="email">
                <br>
                <label>Phone Number</label> 
                <br>
                <input type="number" maxlength="8" >
        </form>
        <a class="close">Close</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $('a.open').click(function(){
                $('.content').addClass('active');
            });
            $('a.close').click(function(){
                $('.content').removeClass('active');
            });
        });
    </script>

    <footer class="footer">
        <h6>&#169; 2020 Beatriz Vargas</h6>
    </footer>
</body>

</html>
